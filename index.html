<!DOCTYPE html>
<html>
<head>
	<title>Aim-target</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="gStyle.css">
	<script src="https://kit.fontawesome.com/1126fe20d3.js"></script>
</head>
<body>

<!-- Container -->
<div class="container">
	<div class="status">
		<div class="score"><i class="fas fa-bullseye"></i> <span class="scoring">0</span></div>
		<div class="health"><i class="fas fa-heart"></i> <span class="healthNow">5</span>
		</div>
		<div class="time"><i class="far fa-clock"></i> <span class="second">0s</span></div>
	</div>
	<div class="count"></div>
	<div class="board">
		<div class="box"></div>
	</div>

	<div class="nav"><p class="start"><i class="fas fa-play-circle"></i></p><p class="settings"><i class="fas fa-cog"></i></p></div><div class="moreSet"><p>Blom jadi, ditunggu updatenya ya kawand</p><p class="closeSet">Close</p></div>
</div>
<!-- End container -->

<!-- Game over -->
<div class="gameOver">
	<div class="over-board">
		<h2>Your Score : <span class="end">0</span></h2>
		<h2>Time : <span class="end-time">0</span></h2>
		<h2>High Score : <span class="end-high">0</span></h2>
		<p class="retry">Retry</p>
		<p class="close">Close</p>
	</div>
</div>
<!-- End Game over -->

<script type="text/javascript" src="script.js"></script>
</body>
</html>
